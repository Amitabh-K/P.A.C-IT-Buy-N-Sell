<body>

  <header class="header my-4">
    <div class="header__inner">
      <img
        class="header__logo"    
        src="images/city.png"
        alt="iconic view of a cityscape"
      />
      <h1 class="header__title">
        PAC IT
      </h1>

    </div>
  </header>

  <nav id="drawer" class="nav">
    <ul class="nav__list">
      <li class="nav__item"><a href="shop.html">Shop</a></li>
      <li class="nav__item"><a href="sell.html">Sell</a></li>
      <li class="nav__item"><a href="cart.html">Cart</a></li>
      <li class="nav__item"><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
    <div class="w3-container">

        <div id="id01" class="w3-modal">
          <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
  
            <div class="w3-center"><br>
              <span onclick="document.getElementById('id01').style.display='none'"
                class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
            </div>
  
            <div class="w3-container">
              <div class="w3-section">
                <label><b>Your Name</b></label>
                <input id="userName" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username"
                  name="usrname" required>
                <label><b>Email</b></label>
                <input id="email" class="w3-input w3-border" type="email" placeholder="Email" name="email" required>
                <label><b>Price</b></label>
                <input id="price" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Please enter a price for your item"
                  name="price" required>
                 <div> <label><b>Please categorize your item</b></label></div>
                  <a class="btn btn-primary" href="#" role="button">Pants</a>
<button class="btn btn-primary" type="submit">Shirts</button>
<input class="btn btn-primary" type="button" value="Sweaters">
<input class="btn btn-primary" type="submit" value="Shoes">
<input class="btn btn-primary" type="reset" value="Other">
              <div>  <label><b>Discription</b></label>
                <textarea id="subject" class="w3-input w3-border" id="discription" name="discription" placeholder="Discribe the item you would like to sell"
                  style="height:200px" required></textarea>
                  </div>
                <button id="submitBtn" class="w3-button w3-block w3-green w3-section w3-padding">Submit</button>
              </div>
              <p id="message" style="display:block"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="jumbotron mb">
        <h1 class="display-2">Buy and Sell</h1>
        <p class="lead">Authentic Products</p>
        <hr class="my-4">
        <p>PAC IT is an online marketplace and clothing reseller. The Toronto-based company was founded by Philip, Amitabh and Chits in 2020.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
     </div>
      <footer id="sticky-footer">
        <ul>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Follow us on Twitter</a></li>
          <li><a href="#">RSS</a></li>
        </ul>
      </footer>

      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="./sell.js"></script>


    

</body>
